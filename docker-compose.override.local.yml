version: "3.9"

services:
  nats:
    image: nats:2.10-alpine
    command: ["-js", "-m", "8222"]

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: local
      POSTGRES_PASSWORD: local
      POSTGRES_DB: local

  redis:
    image: redis:7-alpine

  chromadb:
    image: chromadb/chroma:0.5.0

  vault:
    image: hashicorp/vault:1.17

  ollama:
    image: ollama/ollama:latest

  scout:
    image: alpine:3.20
    command: ["sh", "-lc", "while true; do echo scout-local; sleep 3600; done"]
