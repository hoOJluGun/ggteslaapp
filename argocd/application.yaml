apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ggtesla
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/example/ggteslaapp.git
    targetRevision: main
    path: helm/ggtesla
  destination:
    server: https://kubernetes.default.svc
    namespace: ggtesla
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
