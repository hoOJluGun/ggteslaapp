version: "3.8"

services:
  # Message Broker
  nats:
    image: nats:latest
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["-js", "--http_port", "8222"]
    healthcheck:
      test: ["CMD", "curl", "-s", "http://localhost:8222/varz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Relational Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: change-me
      POSTGRES_DB: ggtesla
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cache / Session Store
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Vector DB for AI Embeddings
  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8000:8000"

  # Secrets Management
  vault:
    image: hashicorp/vault:latest
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: change-me
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
    ports:
      - "8200:8200"

  # OPA for Authz
  opa:
    image: openpolicyagent/opa:latest
    command: ["run", "--server", "--log-level=debug"]
    ports:
      - "8181:8181"

  # Core API Server (Node/Fastify stub)
  helio-core:
    build:
      context: ./core/helio
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy

  # Rust Microservices (Stubs)
  sfu-service:
    build:
      context: ./microservices/sfu
    depends_on:
      - nats
