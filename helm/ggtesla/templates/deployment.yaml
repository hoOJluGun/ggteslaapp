apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-helio-core
  labels:
    app.kubernetes.io/name: helio-core
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: helio-core
  template:
    metadata:
      labels:
        app.kubernetes.io/name: helio-core
    spec:
      containers:
        - name: helio-core
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
          env:
            - name: NATS_URL
              value: {{ .Values.env.natsUrl | quote }}
            - name: DATABASE_URL
              value: {{ .Values.env.databaseUrl | quote }}
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
{{ toYaml .Values.resources | indent 12 }}
