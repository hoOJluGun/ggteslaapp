apiVersion: apps/v1
kind: Deployment
metadata:
  name: ggtesla
  labels:
    app.kubernetes.io/name: ggtesla
    helm.sh/chart: ggtesla-0.1.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: ggtesla
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ggtesla
    spec:
      containers:
        - name: helio-core
          image: myrepo/helio-core:latest
          ports:
            - name: http
              containerPort: 3000
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
        - name: opa
          image: openpolicyagent/opa:latest
          ports:
            - containerPort: 8181
