image:
  repository: ghcr.io/example/helio-core
  tag: latest
  pullPolicy: IfNotPresent

replicaCount: 2

service:
  type: ClusterIP
  port: 3000

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

env:
  natsUrl: nats://nats:4222
  databaseUrl: postgres://helio:helio@postgres:5432/helio
